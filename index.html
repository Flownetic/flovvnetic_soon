<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Flovvnetic.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #00ff88;
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 4rem;
            color: #00ff88;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .btn {
            display: inline-block;
            background-color: #00ff88;
            color: #121212;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: 2px solid #00ff88;
        }
        
        .btn:hover {
            background-color: transparent;
            color: #00ff88;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-cogs"></i>
        </div>
        <h1>Feature Coming Soon!</h1>
        <p>We're working hard to bring you this new capability. Our team is putting the finishing touches to ensure it meets our high standards of quality and performance.</p>
        <p>Check back soon or contact us to learn more about upcoming features.</p>
        <a href="https://flownetic.github.io/flovvnetic_contact/" class="btn">Contact Us</a>
    </div>
</body>
</html>
